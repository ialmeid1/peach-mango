<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi Brian - Tetris Pieces</title>
    <style>
        body {
            background-color: #1a1a2e;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            text-align: center;
            background-color: #0f3460;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
            border: 3px solid #16213e;
        }
        h1 {
            color: #00ff00;
            font-family: 'Lucida Blackletter', 'Old English Text MT', 'Blackadder ITC', serif;
            font-size: 48px;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0,255,0,0.3);
        }
        .tetris-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            flex-wrap: wrap;
            margin: 30px 0;
        }
        .tetris-piece {
            display: grid;
            gap: 2px;
            padding: 10px;
            background-color: #16213e;
            border-radius: 8px;
        }
        .block {
            width: 30px;
            height: 30px;
            border: 2px solid rgba(0,0,0,0.3);
            box-shadow: inset 2px 2px 4px rgba(255,255,255,0.3),
                        inset -2px -2px 4px rgba(0,0,0,0.3);
        }
        .empty {
            width: 30px;
            height: 30px;
            background-color: transparent;
        }
        /* I-piece (cyan) */
        .i-piece {
            grid-template-columns: repeat(4, 30px);
        }
        .i-piece .block {
            background-color: #00ffff;
        }
        /* L-piece (orange) */
        .l-piece {
            grid-template-columns: repeat(3, 30px);
        }
        .l-piece .block {
            background-color: #ff8800;
        }
        /* T-piece (purple) */
        .t-piece {
            grid-template-columns: repeat(3, 30px);
        }
        .t-piece .block {
            background-color: #aa00ff;
        }
        .piece-label {
            color: #ffffff;
            font-size: 16px;
            margin-top: 10px;
            font-weight: bold;
        }
        .piece-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .back-button {
            margin-top: 30px;
            background-color: green;
            color: white;
            padding: 12px 25px;
            font-family: 'Lucida Blackletter', 'Old English Text MT', 'Blackadder ITC', serif;
            font-size: 18px;
            border: 3px solid darkgreen;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background-color: darkgreen;
            transform: scale(1.05);
        }

        /* Cloud Index Navigation */
        .cloud-index {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #fff9f0 0%, #ffffff 100%);
            padding: 25px 20px;
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(255, 107, 53, 0.2),
                        0 4px 16px rgba(255, 179, 102, 0.3),
                        inset 0 -2px 8px rgba(255, 179, 102, 0.1);
            border: 2px solid #ffb366;
            z-index: 1000;
            max-width: 200px;
            transition: all 0.3s ease;
        }

        .cloud-index:hover {
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 12px 40px rgba(255, 107, 53, 0.3),
                        0 6px 20px rgba(255, 179, 102, 0.4);
        }

        .cloud-index-title {
            font-size: 16px;
            font-weight: bold;
            color: #ff6b35;
            text-align: center;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid #ffb366;
            padding-bottom: 10px;
            font-family: 'Courier New', monospace;
        }

        .cloud-index-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .cloud-index-link {
            display: block;
            padding: 8px 12px;
            background-color: #ff6b35;
            color: white;
            text-decoration: none;
            border-radius: 15px;
            font-size: 13px;
            font-weight: bold;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(255, 107, 53, 0.3);
            font-family: 'Courier New', monospace;
        }

        .cloud-index-link:hover {
            background-color: #ff5520;
            transform: translateX(-5px);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.5);
        }

        .cloud-index-link.active {
            background-color: #ffb366;
            color: #333;
        }

        @media (max-width: 968px) {
            .cloud-index {
                top: auto;
                bottom: 20px;
                right: 10px;
                transform: none;
                max-width: 160px;
                padding: 20px 15px;
            }

            .cloud-index:hover {
                transform: scale(1.05);
            }
        }

        @media (max-width: 600px) {
            .cloud-index {
                max-width: 140px;
                padding: 15px 10px;
            }

            .cloud-index-title {
                font-size: 14px;
            }

            .cloud-index-link {
                font-size: 11px;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Cloud Index Navigation -->
    <div class="cloud-index">
        <div class="cloud-index-title">Pages</div>
        <div class="cloud-index-links">
            <a href="index.html" class="cloud-index-link">üçë Home</a>
            <a href="personal-dashboard.html" class="cloud-index-link">üìä Dashboard</a>
            <a href="hi-brian.html" class="cloud-index-link active">üéÆ Hi Brian</a>
            <a href="emperical-luxe.html" class="cloud-index-link">‚ú® Empirical Luxe</a>
        </div>
    </div>


    <div class="container">
        <h1>Hi Brian!</h1>

        <div class="tetris-container">
            <!-- I-Piece -->
            <div class="piece-wrapper">
                <div class="tetris-piece i-piece">
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                </div>
                <div class="piece-label">I-Piece</div>
            </div>

            <!-- L-Piece -->
            <div class="piece-wrapper">
                <div class="tetris-piece l-piece">
                    <div class="block"></div>
                    <div class="empty"></div>
                    <div class="empty"></div>
                    <div class="block"></div>
                    <div class="empty"></div>
                    <div class="empty"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                </div>
                <div class="piece-label">L-Piece</div>
            </div>

            <!-- T-Piece -->
            <div class="piece-wrapper">
                <div class="tetris-piece t-piece">
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="empty"></div>
                    <div class="block"></div>
                    <div class="empty"></div>
                </div>
                <div class="piece-label">T-Piece</div>
            </div>
        </div>

        <a href="index.html" class="back-button">Back to Peaches</a>
    </div>
</body>
</html>
